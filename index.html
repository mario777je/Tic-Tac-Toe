<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tic-tac-toe-icon-2048x2048-g58f0u84.png" type="icon">
</head>
<body>
    <audio autoplay loop id="audio">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>      
    <div class="game">
        <article  data-id="game__message">
            <h2>The turn is for <span class="game__turn"></span></h2>
            </article>
            <section class="game__board">
            </section>
    </div>

    <section class="endgame">
        <div class="endgame__show">
            <h1 class="endgame__result"></h1>
            <p>Play Again?</p>
            <button class="endgame__button">Restart</button>
        </div>
    </section>    
    <script src="code.js"></script>  <!-- Include your JavaScript file here -->
</body>
</html>
